            margin: auto;

        .card-img {

            margin-top: 10px;

        .card-review {

        .review-list {

        }

        .review-item {

            font-size: 15px;
        }

        .review-item-name {

        .review-body {

            font-size: 15px;
        }

        footer {

            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #415b72;
